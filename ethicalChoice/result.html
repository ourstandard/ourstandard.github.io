<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>가상 투표 결과</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .bar-container {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      margin-top: 1rem;
    }

    .bar {
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    .bar-fill {
      height: 24px;
      text-align: right;
      padding-right: 10px;
      color: white;
      font-weight: bold;
      line-height: 24px;
      background-color: #5b84ea;
    }
  </style>
</head>
<body>
  <header>
    <h1>가상 투표 결과 보기</h1>
    <p>실제 투표 결과가 아니라, 기준별 투표 훈련용 예시입니다.</p>
  </header>

  <main>
    <div class="bar-container">
      <div><strong>후보 A</strong></div>
      <div class="bar"><div class="bar-fill" style="width: 28%;">28%</div></div>

      <div><strong>후보 B</strong></div>
      <div class="bar"><div class="bar-fill" style="width: 12%;">12%</div></div>

      <div><strong>후보 C</strong></div>
      <div class="bar"><div class="bar-fill" style="width: 20%;">20%</div></div>

      <div><strong>후보 D</strong></div>
      <div class="bar"><div class="bar-fill" style="width: 6%;">6%</div></div>

      <div><strong>후보 E</strong></div>
      <div class="bar"><div class="bar-fill" style="width: 15%;">15%</div></div>

      <div><strong>후보 F</strong></div>
      <div class="bar"><div class="bar-fill" style="width: 10%;">10%</div></div>

      <div><strong>후보 G</strong></div>
      <div class="bar"><div class="bar-fill" style="width: 5%;">5%</div></div>

      <div><strong>후보 H</strong></div>
      <div class="bar"><div class="bar-fill" style="width: 4%;">4%</div></div>
    </div>

    <p style="text-align: center; font-size: 0.9rem; margin-top: 2rem;">
      ※ 이 결과는 예시이며, 실제 사용자 선택과는 무관합니다.
    </p>
  </main>

  <footer>
    <p style="text-align: center;">© 2025 우리들기준. 기준 판단 실험용 예시 결과 페이지.</p>
  </footer>
</body>
</html>
