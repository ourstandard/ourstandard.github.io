<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>가상 투표 결과</title>
  <link rel="stylesheet" href="style.css" />
  <style>

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004488;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #cceeff;
      text-decoration: underline;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      line-height: 1.6;
    }

    section {
      margin-bottom: 2.5rem;
    }

    h2 {
      color: #004488;
      margin-bottom: 0.8rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: center;
    }

    thead {
      background-color: #e0ecff;
    }

    em {
      color: #666;
      font-size: 0.9rem;
    }

    .vote-link {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #0066cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .vote-link:hover {
      background-color: #0055aa;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: #555;
      margin-top: 2rem;
    }
    
    .bar-container {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      margin-top: 1rem;
    }

    .bar {
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    .bar-fill {
      height: 24px;
      text-align: right;
      padding-right: 10px;
      color: white;
      font-weight: bold;
      line-height: 24px;
      background-color: #5b84ea;
    }
  </style>
</head>
<body>
  <header>
    <h1>가상 투표 결과 보기</h1>
    <p>실제 투표 결과가 아니라, 기준별 투표 훈련용 예시입니다.</p>
  </header>

  <main>
    <div class="bar-container">
      <div><strong>후보 A</strong></div>
      <div class="bar"><div class="bar-fill" style="width: 28%;">28%</div></div>

      <div><strong>후보 B</strong></div>
      <div class="bar"><div class="bar-fill" style="width: 12%;">12%</div></div>

      <div><strong>후보 C</strong></div>
      <div class="bar"><div class="bar-fill" style="width: 20%;">20%</div></div>

      <div><strong>후보 D</strong></div>
      <div class="bar"><div class="bar-fill" style="width: 6%;">6%</div></div>

      <div><strong>후보 E</strong></div>
      <div class="bar"><div class="bar-fill" style="width: 15%;">15%</div></div>

      <div><strong>후보 F</strong></div>
      <div class="bar"><div class="bar-fill" style="width: 10%;">10%</div></div>

      <div><strong>후보 G</strong></div>
      <div class="bar"><div class="bar-fill" style="width: 5%;">5%</div></div>

      <div><strong>후보 H</strong></div>
      <div class="bar"><div class="bar-fill" style="width: 4%;">4%</div></div>
    </div>

    <p style="text-align: center; font-size: 0.9rem; margin-top: 2rem;">
      ※ 이 결과는 예시이며, 실제 사용자 선택과는 무관합니다.
    </p>
  </main>

  <footer>
    <p style="text-align: center;">© 2025 우리들기준. 기준 판단 실험용 예시 결과 페이지.</p>
  </footer>
</body>
</html>
